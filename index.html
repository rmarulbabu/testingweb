<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resend-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>

        <div id="phoneEmailEntry">
            <p>Please enter your email or phone number to receive an OTP.</p>
            <div class="input-group">
                <label for="contactInfo">Email or Phone Number:</label>
                <input type="text" id="contactInfo" name="contactInfo" placeholder="e.g., example@email.com or +1234567890" required>
            </div>
            <button id="sendOtpButton">Send OTP</button>
        </div>

        <div id="otpVerification" style="display: none;">
            <p>Please enter the 6-digit code sent to <span id="displayContactInfo"></span>.</p>
            <div class="input-group otp-inputs">
                <input type="text" id="otp1" maxlength="1" onkeyup="moveToNext(this, 'otp2')">
                <input type="text" id="otp2" maxlength="1" onkeyup="moveToNext(this, 'otp3')">
                <input type="text" id="otp3" maxlength="1" onkeyup="moveToNext(this, 'otp4')">
                <input type="text" id="otp4" maxlength="1" onkeyup="moveToNext(this, 'otp5')">
                <input type="text" id="otp5" maxlength="1" onkeyup="moveToNext(this, 'otp6')">
                <input type="text" id="otp6" maxlength="1">
            </div>
            <button id="verifyOtpButton">Verify Code</button>
            <a href="#" class="resend-link" id="resendOtpLink">Resend Code</a>
            <p id="countdown" style="margin-top: 10px; color: #666; font-size: 14px;"></p>
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Basic JavaScript for UI interaction - you'll need much more for actual functionality
        const sendOtpButton = document.getElementById('sendOtpButton');
        const verifyOtpButton = document.getElementById('verifyOtpButton');
        const resendOtpLink = document.getElementById('resendOtpLink');
        const phoneEmailEntry = document.getElementById('phoneEmailEntry');
        const otpVerification = document.getElementById('otpVerification');
        const contactInfoInput = document.getElementById('contactInfo');
        const displayContactInfo = document.getElementById('displayContactInfo');
        const messageDisplay = document.getElementById('message');
        const countdownDisplay = document.getElementById('countdown');
        let countdownInterval;

        // Function to move focus to the next OTP input field
        function moveToNext(currentInput, nextInputId) {
            if (currentInput.value.length === currentInput.maxLength) {
                const nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        sendOtpButton.addEventListener('click', async () => {
            const contact = contactInfoInput.value.trim();
            if (!contact) {
                messageDisplay.textContent = 'Please enter your email or phone number.';
                return;
            }
            messageDisplay.textContent = 'Sending OTP...';
            sendOtpButton.disabled = true;

            // In a real application, you would send an AJAX request to your backend here
            // Example:
            /*
            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contact: contact })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDisplay.textContent = data.message || 'OTP sent successfully!';
                    displayContactInfo.textContent = contact;
                    phoneEmailEntry.style.display = 'none';
                    otpVerification.style.display = 'block';
                    startCountdown(60); // Start 60-second countdown for resend
                } else {
                    messageDisplay.textContent = data.error || 'Failed to send OTP.';
                }
            } catch (error) {
                messageDisplay.textContent = 'An error occurred while sending OTP.';
                console.error('Error sending OTP:', error);
            } finally {
                sendOtpButton.disabled = false;
            }
            */

            // --- SIMULATED SUCCESS (REMOVE IN REAL APP) ---
            setTimeout(() => {
                messageDisplay.textContent = 'OTP sent to ' + contact + '!';
                displayContactInfo.textContent = contact;
                phoneEmailEntry.style.display = 'none';
                otpVerification.style.display = 'block';
                startCountdown(60); // Simulate 60-second countdown
                sendOtpButton.disabled = false;
            }, 1500);
            // -----------------------------------------------
        });

        verifyOtpButton.addEventListener('click', async () => {
            const otpInputs = document.querySelectorAll('.otp-inputs input');
            let enteredOtp = '';
            otpInputs.forEach(input => {
                enteredOtp += input.value;
            });

            if (enteredOtp.length !== 6) {
                messageDisplay.textContent = 'Please enter the full 6-digit OTP.';
                return;
            }
            messageDisplay.textContent = 'Verifying OTP...';
            verifyOtpButton.disabled = true;

            // In a real application, you would send an AJAX request to your backend here
            // Example:
            /*
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contact: displayContactInfo.textContent, otp: enteredOtp })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDisplay.textContent = data.message || 'Verification successful!';
                    messageDisplay.style.color = 'green';
                    // Redirect or log in user
                } else {
                    messageDisplay.textContent = data.error || 'Invalid or expired OTP.';
                    messageDisplay.style.color = 'red';
                }
            } catch (error) {
                messageDisplay.textContent = 'An error occurred during verification.';
                console.error('Error verifying OTP:', error);
            } finally {
                verifyOtpButton.disabled = false;
            }
            */

            // --- SIMULATED SUCCESS/FAILURE (REMOVE IN REAL APP) ---
            setTimeout(() => {
                if (enteredOtp === '123456') { // Simulate correct OTP
                    messageDisplay.textContent = 'Verification successful! Redirecting...';
                    messageDisplay.style.color = 'green';
                    clearInterval(countdownInterval);
                    // You would typically redirect the user here
                    // window.location.href = '/dashboard';
                } else {
                    messageDisplay.textContent = 'Invalid OTP. Please try again.';
                    messageDisplay.style.color = 'red';
                }
                verifyOtpButton.disabled = false;
            }, 1500);
            // -----------------------------------------------------
        });

        resendOtpLink.addEventListener('click', async (e) => {
            e.preventDefault();
            resendOtpLink.disabled = true;
            messageDisplay.textContent = 'Resending OTP...';

            // In a real application, you would send an AJAX request to your backend here
            // to request a new OTP for displayContactInfo.textContent
            /*
            try {
                const response = await fetch('/api/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contact: displayContactInfo.textContent })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDisplay.textContent = data.message || 'New OTP sent!';
                    startCountdown(60); // Restart countdown
                } else {
                    messageDisplay.textContent = data.error || 'Failed to resend OTP.';
                }
            } catch (error) {
                messageDisplay.textContent = 'An error occurred while resending OTP.';
                console.error('Error resending OTP:', error);
            } finally {
                resendOtpLink.disabled = false; // Re-enable if needed, or controlled by countdown
            }
            */

            // --- SIMULATED SUCCESS (REMOVE IN REAL APP) ---
            setTimeout(() => {
                messageDisplay.textContent = 'New OTP sent to ' + displayContactInfo.textContent + '!';
                startCountdown(60); // Restart countdown
                resendOtpLink.disabled = false; // Re-enable for simulation
            }, 1500);
            // -----------------------------------------------
        });

        function startCountdown(duration) {
            let timer = duration;
            clearInterval(countdownInterval); // Clear any existing interval
            resendOtpLink.style.display = 'none'; // Hide resend link during countdown
            countdownDisplay.style.display = 'block';

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                let seconds = timer % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownDisplay.textContent = `You can resend in ${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = '';
                    resendOtpLink.style.display = 'block'; // Show resend link when countdown ends
                    messageDisplay.textContent = 'OTP expired. Please resend.';
                }
            }, 1000);
        }

    </script>
</body>
</html>
