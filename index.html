  <style>
    :root{--bg:#0f1724;--card:#0b1320;--muted:#9aa6b2;--accent:#22c55e}
    body{font-family:Inter,system-ui,Arial; background:linear-gradient(180deg,#071026 0%, #071a2a 100%); color:#e6eef6; display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px}

<body>
  <div class="card" id="card">
    <h1>Welcome — Verify to Enter</h1>

    <!-- Step 1: Request OTP -->
    <div id="step-request">
      <label for="identifier">Phone or Email</label>
      <input id="identifier" placeholder="+919626927722 or you@example.com" />
      <button id="sendBtn">Send OTP</button>
      <div class="small muted">We will send a 6-digit code. (Demo: code shown in UI)</div>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step-verify" class="hidden">
      <label>Enter OTP</label>
      <div class="row">
        <input id="otp" class="otp-input" maxlength="6" placeholder="------" />
      </div>
      <button id="verifyBtn">Verify OTP</button>
      <div id="attemptsInfo" class="note"></div>
      <div id="error" class="danger hidden"></div>
      <div id="success" class="success hidden"></div>
      <div class="note">Didn't get it? <a href="#" id="resendLink">Resend OTP</a></div>
    </div>
  </div>

  <script>
    // CONFIG
    const OTP_LENGTH = 6;
    const MAX_ATTEMPTS = 5;
    const RESEND_LIMIT = 3; // max resends
    const REDIRECT_AFTER_VERIFY = "index.html"; // change to your main page

    // STATE (kept in memory; for persistence across tabs consider localStorage)
    let currentOTP = null;
    let attemptsLeft = MAX_ATTEMPTS;
    let resendCount = 0;
    let lastIdentifier = "";

    // DOM
    const stepRequest = document.getElementById("step-request");
    const stepVerify  = document.getElementById("step-verify");
    const sendBtn = document.getElementById("sendBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const identifierInput = document.getElementById("identifier");
    const otpInput = document.getElementById("otp");
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");
    const attemptsInfo = document.getElementById("attemptsInfo");
    const resendLink = document.getElementById("resendLink");

    // helper: generate numeric OTP
    function generateOTP(length = OTP_LENGTH) {
      let otp = "";
      for (let i=0;i<length;i++) otp += Math.floor(Math.random()*10);
      return otp;
    }

    // Simulate sending OTP — in demo we show OTP in UI (REMOVE on real)
    function sendOTP(identifier) {
      currentOTP = generateOTP();
      lastIdentifier = identifier;
      attemptsLeft = MAX_ATTEMPTS;
      // Show verify step
      stepRequest.classList.add("hidden");
      stepVerify.classList.remove("hidden");
      otpInput.value = "";
      errorDiv.classList.add("hidden");
      successDiv.classList.add("hidden");
      attemptsInfo.textContent = Attempts left: ${attemptsLeft};
      // Demo: show OTP in the success message (remove for production)
      successDiv.textContent = Demo OTP (only visible during local testing): ${currentOTP};
      successDiv.classList.remove("hidden");
      console.log("OTP sent to", identifier, "OTP:", currentOTP);
    }

    // Verify OTP
    function verifyOTP(entered) {
      if (!currentOTP) { showError("No OTP requested. Please request OTP first."); return; }
      if (entered.trim().length !== OTP_LENGTH) { showError("Please enter full 6-digit code."); return; }

      if (entered === currentOTP) {
        // Success -> set session flag and redirect
        sessionStorage.setItem("verified", "true");
        sessionStorage.setItem("verifiedFor", lastIdentifier || "");
        successDiv.textContent = "OTP verified — redirecting...";
        successDiv.classList.remove("hidden");
        errorDiv.classList.add("hidden");
        setTimeout(()=> {
          window.location.href = REDIRECT_AFTER_VERIFY;
        }, 900);
      } else {
        attemptsLeft -= 1;
        attemptsInfo.textContent = Attempts left: ${attemptsLeft};
        showError("Incorrect OTP. Try again.");
        if (attemptsLeft <= 0) {
          showError("Maximum attempts reached. Please request a new OTP.");
          // lock out until resend
          currentOTP = null;
          stepVerify.classList.add("hidden");
          stepRequest.classList.remove("hidden");
        }
      }
    }

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove("hidden");
      successDiv.classList.add("hidden");
    }

    // Event wiring
    sendBtn.addEventListener("click", () => {
      const id = identifierInput.value.trim();
      if (!id) { showError("Please enter phone number or email."); return; }
      // In production, call backend to create/send OTP (fetch POST) instead of using generateOTP()
      sendOTP(id);
    });

    verifyBtn.addEventListener("click", () => {
      const code = otpInput.value.trim();
      verifyOTP(code);
    });

    otpInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") verifyBtn.click();
    });

    resendLink.addEventListener("click", (ev) => {
      ev.preventDefault();
      if (resendCount >= RESEND_LIMIT) {
        showError("Resend limit reached. Try again later.");
        return;
      }
      const id = lastIdentifier || identifierInput.value.trim();
      if (!id) { showError("No identifier found to resend OTP."); return; }
      resendCount++;
      sendOTP(id);
    });

    // If user already verified in this session, redirect immediately
    if (sessionStorage.getItem("verified") === "true") {
      // user already verified — go to main page
      setTimeout(()=>{ window.location.href = REDIRECT_AFTER_VERIFY }, 600);
    }
